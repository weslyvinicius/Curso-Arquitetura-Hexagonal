#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

cloud.aws.region.use-default-aws-region-chain=true
cloud.aws.stack.auto=false
cloud.aws.region.auto=false
cloud.aws.region.static=us-east-1
cloud.aws.stack=false

cloud.aws.credencials.access-key=local
cloud.aws.credentials.secrect-key=local

cloud.aws.service.url=http://localhost:4566
cloud.aws.sqs.queue.name=0000000000/account
cloud.aws.sqs.worker.endpoint=${cloud.aws.service.url}/${cloud.aws.sqs.queue.name}

logging.level.com.amazonaws.util.EC2MetadataUtils=error
logging.level.com.amazonaws.internal.InstanceMetadataServiceResourceFetcher=error
